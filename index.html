<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stack the Blocks</title>
  </head>
  <body>
    <header>
      <h1>WiaC - Stack the Blocks</h1>
    </header>
    <main>
      <canvas id="gameCanvas"></canvas>
      <div id="gameStartDiv" class="gameUI">
        <h1>Stack the Blocks</h1>
        <p>Build a tower by stacking blocks!</p>
        <p>Click to drop the moving block</p>
        <p>Misaligned blocks get cut off</p>
        <p>Click the start button to begin</p>
        <button id="gameStartBtn"><p>Start</p></button>
      </div>
      <div id="gameEndDiv" class="gameUI">
        <p>Game Over</p>
        <h1>You <span id="gameWinLoseSpan"></span></h1>
        <h1>Final Score: <span id="gameEndScoreSpan"></span></h1>
        <p>Use the retry button in-game to play again</p>
      </div>
    </main>
    <footer>
      <p>Stack the Blocks By Lucas</p>
    </footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
